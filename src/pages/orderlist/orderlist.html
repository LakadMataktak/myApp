<ion-header>

  <ion-navbar color="warn">
    <ion-title>Order List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

<ion-card *ngFor = "let item of items"  (click)="view_detail(item)" >

  <ion-item>
    <span item-left>{{item.name}} <br/> {{item.phone}}</span>
    <span item-right>1500 MMK</span>
</ion-item>
<ion-card-content>
	{{item.address}}
</ion-card-content>
  <ion-item>
   TrackingCode #{{item.qr_code}}
  <ion-badge item-end>{{item.status}}</ion-badge>
  </ion-item>
</ion-card>
<ion-card *ngFor = "let error of errors">
  <ion-card-content>
    {{error.msg}}
  </ion-card-content>
</ion-card>



</ion-content>
