<ion-header>

  <ion-navbar color="primary" class="text-center" hideBackButton="true">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="formgroup" (ngSubmit)="login()">
<ion-list>

  <ion-item	>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>

  <ion-item *ngIf="!formgroup.controls.username.valid  && (formgroup.controls.username.dirty || submitAttempt)" >
                <p  style="color:red;">Please enter username.</p>
  </ion-item>

  <ion-item >
    <ion-label floating>Password</ion-label>
    <ion-input type="text" formControlName="password"></ion-input>
  </ion-item>
   <ion-item *ngIf="!formgroup.controls.password.valid  && (formgroup.controls.password.dirty || submitAttempt)" >
                <p  style="color:red;">Please enter password.</p>
  </ion-item>
 </ion-list>

<div padding>
  <button ion-button full [disabled]="!formgroup.valid" >Sign In</button>
</div>
</form>
</ion-content>
